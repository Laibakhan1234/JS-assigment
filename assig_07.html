<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <button id="id" style="
        background-color: #4CAF50; 
        color: white; 
        border: 2px solid green;
        font-size: 50px; 
        margin: 50px;
        padding: 10px 20px; " > Click here to generate your id</button>
    </div>

   
    <div id="display" style="margin: 50px;"></div>

    <script>
        function* idGenerator() {
            let idNumber = 1;
            let currentCharCode = 'A'.charCodeAt(0); 

            while (true) {
                const id = String.fromCharCode(currentCharCode) + String(idNumber).padStart(3, '0');
                yield id;

                idNumber++;
                currentCharCode++; 

                if (currentCharCode > 'Z'.charCodeAt(0)) { 
                    currentCharCode = 'A'.charCodeAt(0);
                }
            }
        }

        const generator = idGenerator();

        document.getElementById("id").addEventListener('click', () => {
            const nextId = generator.next().value;

            const div = document.createElement('div');
            div.innerText = nextId;


            div.style.border = '2px solid black';
            div.style.margin = '10px';
            div.style.fontSize = '30px';
            div.style.padding = '10px 20px';
            div.style.width = '150px';
            div.style.minHeight = '60px';

            document.getElementById('display').appendChild(div);
        });
    </script>
</body>
</html>
