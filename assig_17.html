<body>
    <script>
        class Animal{
            constructor(name , specie){
                this.name = name;
                this.specie = specie;
            }
        

        speak(sound){
            console.log(`${this.specie} named ${this.name} says "${sound}!`);
            
        }
    }

        let Dog = new Animal("buddy" , "Dog");
        let Cat = new Animal("whiskers" , "Cat")

        Dog.speak("woof")
        Cat.speak("Mewo")
        
    </script>
</body>
</html>
