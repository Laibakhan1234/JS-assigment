<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fetchdata(){
            return new Promise((resolve , reject)=>{

                setTimeout(() => {
                    resolve("Data recieved");
                    
                }, 2000);
            })
        }

        fetchdata()
        .then((message)=>{
            console.log("success", message);
            
        })
        .catch((error)=>{
            console.log("error occured" , error);
            
        })
    </script>
</body>
</html>
