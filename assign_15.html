<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const calculator = {
            add: async (a, b) => a + b,
            sub: async (a, b) => a - b,
        };

        (async () => {
            try {
                let sum = await calculator.add(3, 5);
                let diff = await calculator.sub(4, 6)
                console.log("sum : ", sum);
                console.log("diff : ", diff);

            } catch (error) {
                console.log("error");

            }

        })();


    </script>
</body>

</html>
