<script>
     function addition(a,b){
        return a+b;
    
     }

     function subtraction(a , b){
        return a -b ;
     }

     function operation( num1, num2 , callback){
        return callback(num1 , num2)
     }

     let add = operation(3 , 5 ,addition);
     let sub = operation(7,6 , subtraction)

     console.log(add  , sub);
     
</script>
